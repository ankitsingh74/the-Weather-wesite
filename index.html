<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="weather-app">
    <div class="container">
        <h3 class="brand">the weather</h3>
        <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">London</h1>
                <small>
                    <span class="time">06:09</span>
                    <span class="date">
                        Monday Sep 19
                    </span>
                </small>
            </div>
            <div class="weather">
                <img 
                src ="/icons/day/113.png"
                class="icon"
                alt = "icon"
                width = "50"
                height = "50"
                />
                <span class="condition">Cloudy</span>
            </div>
        </div>
    </div>
    <div class="panel">
        <form id="locationInput">
            <input placeholder="Search Location" type="text" class="search">
            <button type="submit" class="submit">
            <i class="fas fa-search"></i>
        </button>
        </form>
        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
            <h4> Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidiity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">6km/h</span>
            </li>
        </ul>
    </div>
 </div>
 <script src="index.js"></script>
</body>
</html>
